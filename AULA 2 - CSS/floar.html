<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
<style>
    ul,li {
        display: inline-flex;
        padding: 15px;
    }



</style>

    
</head>
<body>

 
    <img src="beach.png" alt="beach" width="30%" style="float: left;">    
    <img src="beach.png" alt="beach" width="30%" style="float: right;">

    
<div style="clear: both; margin: 10px; border: 10px; text-align: center;">
    <ul>
        <li> ITEM 1</li>
        <li> ITEM 2</li>
        <li> ITEM 3</li>
        <li> ITEM 4</li>
        <li> ITEM 5</li>
    </ul>
 </div>
    
</body>
</html>
