<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lista</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: rgb(201, 201, 201);
            width: 150px;
            text-align: center;
        }

        ul li{
            position: relative;
        }

          li ul{
            position: absolute;
            left: 149px;
            top: 0;
            display: none;
        }

        ul li a{
            display: block;
            text-decoration: none;
            color: red;
            background: white;
            padding: 5px;
            border: 1px solid grey;
        }

        

        li a{
            display: block;
            color: black;
            padding: 8px 16px;
            text-decoration: none;
        }


        li a:hover{
            text-decoration: underline;
            font-weight: bold;
            background: grey;
       
        }

        li:hover ul {
            display: block;
        }
      
     



    </style>



</head>
<body>

    <h1>Barra de Navegação</h1>

    <ul>
        <li><a href="#">ITEM 1</a>

        <ul>
            <li><a href="#">1.1</a></li>
             <li><a href="#">1.2</a></li>
              <li><a href="#">1.3</a></li>
            </li>
        </ul>
    
        <li><a href="#">ITEM 2</a></li>
        <li><a href="#">ITEM 3</a></li>
        <li><a href="#">ITEM 4</a></li>


    </ul>
    
</body>
</html>
