<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>

    <style>

        *{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        :root{
            --verde: #059900;
            --amarelo: #cccab6; 
            --branco: #ffffff;
            --bege: #635e33; 

        }

        body{
            background-color: var(--amarelo);
        }

        .box{
            background: var(--branco);
            width: 600px;
            height: 150px;
            padding: 30px;
            border-radius: 5px;
        }

        .topic{
            border-bottom: 1px solid var(--bege);
            color: var(--verde);
            font-size:large;
        }

        .description{
            color: var(--bege);
        }

        .bt{
            background-color: var(--branco);
            color: var(--bege);
            border: 01px solid var(--bege);
            border-radius: 3px;
        }












    </style>
</head>


<body>

    <h3>VARIÁVEIS (VAR)</h3>

    <div class="box">

        <p class="topic"><strong>Lorem, ipsum.</strong></p>

        <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum error non a distinctio, nihil recusandae, adipisci, fuga accusamus inventore perferendis provident ex? Mollitia a corporis cum quia obcaecati, magnam earum.</p>

        <button class="bt">Sim</button>
        <button class="bt">Não</button>




    </div>

    
</body>
</html>
