<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Gerais</title>
</head>
<body>
    <button>&larr;</button>
    <p>
        <label for="num1">Número 1:</label>
        <input type="text" name="num1" id="num1" min="0" max="50" required
        oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
    </p>

    <p>
        <label for="num2">Número 2:</label>
        <input type="text" name="num2" id="num2" min="0" max="50" required
        oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
    </p>

    <p>
        <label for="soma">Soma:</label>
        <output name="soma" id="soma">0</output>
    </p>

    <p>
        <label for="inum">Range</label>
        <input type="range" name="num" id="inum" min="0" max="5" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </p>

 

    
</body>
</html>
